<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JH's PF-Site</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 구글 폰트 링크 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>

  <!-- My CSS -->
  <link rel="stylesheet" href="CSS/main.css">


  <!-- JS -->

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

  <!-- My JS -->
  <script src="Javascript/main.js" defer></script>





</head>
<body>
  <header class="header">
    <div class="inner">
      <div class="headerimg">
        <img src="Resources/img/1.png" alt="두더지" class="mainlogo">
      </div>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="viewsection">
    <div class="inner">
      <div class="presentme">
        <p>
          FullStack Developer
          윤 재훈 입니다.
        </p>
      </div>

      <div class="presentwork">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="Resources/img/work_1.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="Resources/img/work_2.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="Resources/img/work_3.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="Resources/img/work_4.jpg" alt="">
            </div>
          </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
